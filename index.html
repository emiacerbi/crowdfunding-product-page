<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Crowdfunding product page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

<header class="header">
  <img src="/images/logo.svg" alt="" class="header__logo">
  <img src="/images/icon-hamburger.svg" alt="" class="header__ham">
</header>

<main class="main">

  <div class="main__header">
    <h1 class="main__header__title">Mastercraft Bamboo Monitor Riser</h1>
    <p class="main__header__text">A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>

    <div class="main__header__flex">
      <button class="main__header__button">Back this project</button>
      <svg width="56" height="56" xmlns="http://www.w3.org/2000/svg" class="main__header__bookmark">
        <g fill="none" fill-rule="evenodd">
          <circle fill="#2F2F2F" cx="28" cy="28" r="28"/>
          <path fill="#B1B1B1" d="M23 19v18l5-5.058L33 37V19z"/>
        </g>
      </svg>
    </div>
  </div>

  <div class="main__info">
    <div class="main__info__card">
      <p class="main__info__card__num">$89,914</p>
      <span class="main__info__card__span">of $100,000 backed</span>
    </div>

    <div class="main__info__card">
      <p class="main__info__card__num">5,007</p>
      <span class="main__info__card__span">total backers</span>
    </div>

    <div class="main__info__card">
      <p class="main__info__card__num">56</p>
      <span class="main__info__card__span">days left</span>
    </div>

    <div class="main__info__progress">
      <div class="main__info__progress__percent"></div>
    </div>

    <!-- Progress bar -->
  </div>

</main>
</body>
</html>
